{% extends 'base.html' %}
{% block content %}
<h2>Login</h2>
<form method="post">
  <label>Email
    <input type="email" name="email" required />
  </label>
  <label>Password
    <input type="password" name="password" required />
  </label>
  <button type="submit">Sign in</button>
</form>
<p>No account? <a href="{{ url_for('users.register') }}">Register</a></p>
{% endblock %}
