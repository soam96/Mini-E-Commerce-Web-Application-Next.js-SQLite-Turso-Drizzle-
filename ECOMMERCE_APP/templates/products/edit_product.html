{% extends 'base.html' %}
{% block content %}
<h2>{{ 'Edit' if product else 'Add' }} Product</h2>
<form method="post">
  <label>Name
    <input name="name" value="{{ product.Name if product else '' }}" required />
  </label>
  <label>Price
    <input type="number" step="0.01" name="price" value="{{ product.Price if product else '' }}" required />
  </label>
  <label>Stock
    <input type="number" name="stock" value="{{ product.Stock if product else '' }}" required />
  </label>
  <button type="submit">Save</button>
</form>
{% endblock %}
