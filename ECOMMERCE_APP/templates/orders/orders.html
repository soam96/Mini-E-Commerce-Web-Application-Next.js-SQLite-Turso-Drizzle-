{% extends 'base.html' %}
{% block content %}
<h2>Orders</h2>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Product</th>
      <th>Qty</th>
      <th>Date</th>
      <th>By</th>
    </tr>
  </thead>
  <tbody>
  {% for o in orders %}
    <tr>
      <td>{{ o.OrderID }}</td>
      <td>{{ o.product.Name }}</td>
      <td>{{ o.Quantity }}</td>
      <td>{{ o.OrderDate.strftime('%Y-%m-%d %H:%M') }}</td>
      <td>{{ o.user.Username }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
